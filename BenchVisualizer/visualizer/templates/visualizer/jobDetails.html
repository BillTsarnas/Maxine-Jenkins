<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="/static/js/jobDetails.js"></script>
        <title>Details for Job: {{job_name}}</title>
    </head>

    <body>
        <div class="page_head">
            <h1>Details for Job: {{job_name}} -- Latest Build {{job_details.last_build_no}}</h1>
        </div>

        <center>
        <table>
            <tbody>
                <tr>
                    <td><div id="tester" style="width:800px;height:500px;"></div></td>
                    <td>
                        <table class="table-bordered">
                            <thead>
                                <tr><td>Benchmark</td><td>Ops/min</td></tr>
                            </thead>
                            <tbody>
                                {% for key,value in job_details.specjvm.items %}
                                    <tr><td>{{key}}</td><td id="{{key}}">{{value}}</td></tr>
                                {% endfor %}
                            </tbody>
                        </table>
                        <a href="#" class="btn btn-info" role="button">Get raw data</a>
                    </td>
                </tr>
            </tbody>
        </table>



        </center>
    </body>
</html>
